<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>莫兰迪俄罗斯方块 · Roguelike版</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <section class="game-panel">
        <header class="panel-header">
          <h1>俄罗斯方块</h1>
          <p>莫兰迪风 · Roguelike 遗物构筑</p>
        </header>
        <canvas id="game" width="384" height="720" aria-label="俄罗斯方块游戏主画布"></canvas>
      </section>

      <aside class="side-panel">
        <div class="card">
          <h2>状态</h2>
          <div class="stat-row"><span>分数</span><strong id="score">0</strong></div>
          <div class="stat-row"><span>等级</span><strong id="level">1</strong></div>
          <div class="stat-row"><span>消行</span><strong id="lines">0</strong></div>
          <div class="stat-row"><span>连击</span><strong id="combo">0</strong></div>
          <div class="stat-row"><span>炸弹</span><strong id="bombs">0</strong></div>
          <div class="stat-row"><span>护盾</span><strong id="shields">0</strong></div>
        </div>

        <div class="card preview-grid">
          <div>
            <h2>下一个</h2>
            <canvas id="next" width="120" height="120" aria-label="下一个方块预览"></canvas>
          </div>
          <div>
            <h2>暂存</h2>
            <canvas id="hold" width="120" height="120" aria-label="暂存方块预览"></canvas>
          </div>
        </div>

        <div class="card relic-card">
          <h2>遗物（Roguelike）</h2>
          <ul id="relic-list"></ul>
        </div>

        <div class="card controls">
          <h2>操作</h2>
          <ul>
            <li>← / →：移动</li>
            <li>↑：旋转</li>
            <li>↓：加速下落</li>
            <li>空格：瞬间落地</li>
            <li>C：暂存/交换方块</li>
            <li>X：释放粉雾炸弹（范围受遗物影响）</li>
            <li>P：暂停 / 继续</li>
            <li>1 / 2 / 3：选择遗物</li>
          </ul>
          <button id="restart">重新开始</button>
        </div>
      </aside>
    </main>

    <section id="relic-modal" class="relic-modal hidden" aria-live="polite">
      <div class="relic-dialog">
        <h3>遗物抉择</h3>
        <p>每 3 级触发一次，选择一个永久强化（按 1 / 2 / 3）。</p>
        <div id="relic-options" class="relic-options"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
